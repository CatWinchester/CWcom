<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-2.3.0.js" ></script>
    <title>Bezier</title>
    <style>
        #bezierCanvas {
            border:2px solid #ff0000;
            display:block;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="section group">
        <div class="col span_4_of_4" >
            <canvas id="bezierCanvas" width="1000" height="500"></canvas>
        </div>
    </div>

    <script>
        var bezierModule = (function (document) {

            //========= private variables =========//
            var spline;

            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.round(Math.random() * 15)];
                }
                return color;
            }

            function fact(n) {
                return n < 2 ? 1
                             : n * fact(n - 1);//умова ? значення1 : значення2 -тернарний оператор 
            }

            //========= Constructors ==========//

            function Canvas(id) {
                this.object = document.getElementById(id);
                this.ctx = this.object.getContext('2d');
            }

            function BezierVertex(x, y, fillColor) {
                this.x = x;
                this.y = y;
                this.width = 10;
                this.height = 10;
                this.fillColor = fillColor;

                this.contains = function (pointX, pointY) {
                    return pointX > this.x &&
                           pointX < this.x + this.width &&
                           pointY > this.y &&
                           pointY < this.y + this.height;
                }

                this.draw = function (context) {
                    context.beginPath();
                    context.fillStyle = this.fillColor;
                    context.rect(this.x, this.y, this.width, this.height);
                    context.closePath();
                    context.fill();
                }
            }

            function Point(x, y) {
                this.x = x;
                this.y = y;
            }

            function BezierSpline(vertices) {
                if (vertices.length < 3) {
                    throw new RangeError();
                }
                this.vertices = vertices;
            }

            BezierSpline.prototype.addVertex = function (vertex) {
                this.vertices.push(vertex);
            }

            BezierSpline.prototype.removeVertex = function (vertex) {
                if (this.vertices.length < 4) {
                    throw new RangeError();
                }
                var index = this.vertices.indexOf(vertex);

                if (index > -1) {
                    this.vertices.splice(index, 1);
                }
            }

            BezierSpline.prototype.calculateBezierPoint = function (t) {
                var x = 0;
                var y = 0;

                for (var i = 0; i < this.vertices.length; i++) {
                    var bazis = fact(this.vertices.length - 1) / (fact(i) * fact(this.vertices.length - 1 - i)) *
                               Math.pow(t, i) * Math.pow(1 - t, this.vertices.length - 1 - i);

                    x += this.vertices[i].x * bazis;

                    y += this.vertices[i].y * bazis;
                }

                return new Point(x, y);
            }

            BezierSpline.prototype.findVertex = function (x, y) {
                for (var i = 0; i < this.vertices.length; i++) {
                    if (this.vertices[i].contains(x, y)) {
                        return this.vertices[i];
                    }
                }
            }

            BezierSpline.prototype.draw = function (context) {
                context.beginPath();
                context.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (t = 0; t <= 1; t += 0.01) {
                    var point = this.calculateBezierPoint(t);
                    context.lineTo(point.x, point.y);
                    context.stroke();
                }
                context.closePath();

                for (var i = 0; i < this.vertices.length; i++) {
                    this.vertices[i].draw(context);

                    //draw lines between bezier vertices
                    if (i > 0) {
                        context.beginPath();
                        context.moveTo(this.vertices[i].x, this.vertices[i].y);
                        context.lineTo(this.vertices[i - 1].x, this.vertices[i - 1].y);
                        context.strokeStyle = getRandomColor();
                        context.stroke();
                        context.closePath();
                    }
                }
            }

            //========= Functions ==========//

            function bigDrawing(canvas) {
                canvas.ctx.clearRect(0, 0, canvas.object.width, canvas.object.height);

                spline.draw(canvas.ctx);
            }

            return {
                init: function (canvasId) {
                    var canvas = new Canvas(canvasId);

                    var dragedVertex = null;

                    spline = new BezierSpline([new BezierVertex(100, 200, getRandomColor()),
                                               new BezierVertex(200, 150, getRandomColor()),
                                               new BezierVertex(300, 300, getRandomColor())]);

                    canvas.object.addEventListener('mousemove', function (e) {
                        if (dragedVertex != null) {
                            dragedVertex.x = e.pageX - this.offsetLeft;
                            dragedVertex.y = e.pageY - this.offsetTop;
                            bigDrawing(canvas);
                        }
                    }, false);

                    canvas.object.addEventListener('mousedown', function (e) {
                        dragedVertex = spline.findVertex(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
                    }, false);

                    canvas.object.addEventListener('mouseup', function (e) {
                        dragedVertex = null;
                    }, false);

                    canvas.object.addEventListener('dblclick', function (e) {
                        spline.vertices.push(new BezierVertex(e.pageX - this.offsetLeft,
                                                              e.pageY - this.offsetTop,
                                                              10,
                                                              10,
                                                              getRandomColor()));
                        bigDrawing(canvas);
                    }, false);

                    canvas.object.addEventListener('keydown', function (e) {
                        if (e.keyCode);
                    }, false);

                    canvas.object.onkeydown = function (event) {
                        evt = evt ? evt
                                  : window.event;
                    }

                    canvas.object.onkeyup = function (event) {
                        evt = evt ? evt
                                  : window.event;
                    }

                    bigDrawing(canvas);
                }
            }
        }(document));
        bezierModule.init('bezierCanvas');
    </script>
</body>
</html>
