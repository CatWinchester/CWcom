<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-2.3.0.js" ></script>
    <title>Bezier</title>
    <style>
        #bezierCanvas {
            border:2px solid #ff0000;
            display:block;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="section group">
        <div class="col span_4_of_4" >
            <canvas id="bezierCanvas" width="1000" height="500"></canvas>
        </div>
    </div>

    <script>
        var bezierModule = (function () {

            //========= private variables =========//
            var sizeX = 1000;
            var sizeY = 500;

            var bezierVertexes = [];

            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.round(Math.random() * 15)];
                }
                return color;
            }

            function fact(n) {
                return n < 2 ? 1
                             : n * fact(n - 1);//умова ? значення1 : значення2 -тернарний оператор 
            }

            //========= Constructors ==========//

            function Canvas(id) {
                this.canvas = document.getElementById(id);
                this.ctx = this.canvas.getContext('2d');
            }

            function BezierVertex(x, y, width, height, fillColor) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.fillColor = fillColor;

                this.contains = function (pointX, pointY) {
                    return pointX > this.x &&
                           pointX < this.x + this.width &&
                           pointY > this.y &&
                           pointY < this.y + this.height;
                }

                this.draw = function (context) {
                    context.beginPath();
                    context.fillStyle = this.fillColor;
                    context.rect(this.x, this.y, this.width, this.height);
                    context.closePath();
                    context.fill();
                }
            }

            function Point(x, y) {
                this.x = x;
                this.y = y;
            }

            function CalculateBezierPoint(vertices, t) {
                var x = 0;
                var y = 0;

                for (var i = 0; i < vertices.length; i++) {
                    var bazis = fact(vertices.length - 1) / (fact(i) * fact(vertices.length - 1 - i)) *
                               Math.pow(t, i) * Math.pow(1 - t, vertices.length - 1 - i);

                    x += vertices[i].x * bazis;

                    y += vertices[i].y * bazis;
                }

                return new Point(x, y);
            }

            function DrawSpline(context) {
                context.beginPath();
                context.moveTo(bezierVertexes[0].x, bezierVertexes[0].y);
                for (t = 0; t <= 1; t += 0.01) {
                    var point = CalculateBezierPoint(bezierVertexes, t);
                    context.lineTo(point.x, point.y);
                    context.stroke();
                }
                context.closePath();
            }

            function bigDrawing() {
                var canvas = new Canvas('bezierCanvas');

                canvas.ctx.clearRect(0, 0, sizeX, sizeY);

                for (var i = 0; i < bezierVertexes.length; i++) {
                    bezierVertexes[i].draw(canvas.ctx);

                    if (i > 0) {
                        canvas.ctx.beginPath();
                        canvas.ctx.moveTo(bezierVertexes[i].x, bezierVertexes[i].y);
                        canvas.ctx.lineTo(bezierVertexes[i - 1].x, bezierVertexes[i - 1].y);
                        canvas.ctx.strokeStyle = getRandomColor();
                        canvas.ctx.stroke();
                        canvas.ctx.closePath();
                    }
                }
                DrawSpline(canvas.ctx);
            }

            return {
                init: function (canvasId) {
                    var canvas = new Canvas(canvasId);

                    var dragedVertex = null;

                    canvas.canvas.addEventListener('mousemove', function (e) {
                        if (dragedVertex != null) {
                            dragedVertex.x = e.pageX - this.offsetLeft;
                            dragedVertex.y = e.pageY - this.offsetTop;
                            bigDrawing();
                        }
                    }, false);

                    canvas.canvas.addEventListener('mousedown', function (e) {
                        for (var i = 0; i < bezierVertexes.length; i++) {
                            if (bezierVertexes[i].contains(e.pageX - this.offsetLeft, e.pageY - this.offsetTop)) {
                                dragedVertex = bezierVertexes[i];
                                return;
                            }
                        }
                    }, false);

                    canvas.canvas.addEventListener('mouseup', function (e) {
                        dragedVertex = null;
                    }, false);

                    canvas.canvas.addEventListener('dblclick', function (e) {
                        bezierVertexes.push(new BezierVertex(e.pageX - this.offsetLeft,
                                                             e.pageY - this.offsetTop,
                                                             10,
                                                             10,
                                                             getRandomColor()));
                        bigDrawing();
                    }, false);

                    bigDrawing();
                }
            }
        }());

        bezierModule.init('bezierCanvas');
    </script>
</body>
</html>
