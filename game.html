<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <title>Simple Game</title>
    <style>
        body {
            margin:0;
            padding:0;
            text-align:center;
        }
        canvas {
            outline:0;
            border:1px solid #000;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    
    <script>
        var context;
        var sizeX = 500;
        var sizeY = 500;
        
        var game = new Game(sizeX, sizeY);

        $(document).ready(function () {

           
            document.body.onkeydown = function (evt) {
                evt = evt ?
                      evt :
                      window.event;

                if (evt.keyCode == 40) game.downKeyPressed = true;

                console.log(game.downKeyPressed);
            };

            document.body.onkeyup = function (evt) {
                evt = evt ?
                      evt :
                      window.event;

                if (evt.keyCode == 40) game.downKeyPressed = false;

                console.log(game.downKeyPressed);
            };

            context = myCanvas.getContext('2d');
            setInterval(renderGame, 33);

        });

        function renderGame() {
            game.update();
            game.draw(context);           
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.round(Math.random() * 15)];
            }

            return color;
        }

        

        function Circle(x, y, color, dx, dy, radius) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.dx = dx;
            this.dy = dy;
            this.radius = radius;
        }

        function Game(width, height) {
            this.numberofCircles = 1;
            this.circles = [];
            this.width = width;
            this.height = height;

            this.downKeyPressed = false;

            for (var i = 0; i < this.numberofCircles; i++) {
                this.circles.push(new Circle(Math.random() * sizeX,
                                             Math.random() * sizeY,
                                             getRandomColor(),
                                             0,
                                             0,
                                             (Math.random() + 0.5) * 30));
            }

            this.draw = function (context) {
                context.clearRect(0, 0, this.width, this.height);
                for (var i = 0; i < this.numberofCircles; i++) {
                    context.beginPath();
                    context.fillStyle = this.circles[i].color;
                    context.arc(this.circles[i].x, this.circles[i].y, this.circles[i].radius, 0, Math.PI * 2, true);
                    context.closePath();
                    context.fill();                    
                }
            }

            this.update = function () {
                for (var i = 0; i < this.numberofCircles; i++){
                    if (this.circles[i].x < 0 || this.circles[i].x > 500) this.circles[i].dx = -this.circles[i].dx;
                    if (this.circles[i].y < 0 || this.circles[i].y > 499) this.circles[i].dy = -this.circles[i].dy;
                    this.circles[i].x += this.circles[i].dx;
                    this.circles[i].y += this.circles[i].dy;
                    
                    if (this.downKeyPressed) this.circles[i].y += 5;
               };
            }
        }
    </script>
</body>
</html>
