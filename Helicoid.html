<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-2.3.0.js" ></script>
    <title>Helicoid</title>
    <style>
        #helicoidCanvas {
            border:2px solid #4800ff;
            display:block;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="section group">
        <div class="col span_4_of_4" >
            <canvas id="helicoidCanvas" width="1000" height="500"></canvas>
        </div>
    </div>

    <script>
        (function () {

            //======= private variables =======//

            var canvas;

            var sizeX = 1000;
            var sizeY = 500;

            //======= Conctructors =======//

            function Canvas(id) {
                this.canvas = document.getElementById(id);
                this.ctx = this.canvas.getContext('2d');
            }

            function Line(x, y, xTo, yTo, color) {
                this.x = x;
                this.y = y;
                this.xTo = xTo;
                this.yTo = yTo;
                this.color = color;
            }

            Line.prototype = {
                constructor: Line,
                draw: function (context) {
                    context.beginPath();
                    context.moveTo(this.x, this.y);
                    context.lineTo(this.xTo, this.yTo);
                    context.strokeStyle = this.color;
                    context.stroke();
                    context.closePath();
                }
            }
            
            function hugeDrawing() {
                var canvas = new Canvas('helicoidCanvas');

                canvas.ctx.clearRect(0, 0, sizeX, sizeY);

                var axeX = new Line(300, 300, 500, 300, '#0000ff');
                var axeY = new Line(300, 300, 100, 300, '#00ff00');
                var axeZ = new Line(300, 300, 300, 100, '#ff0000');

                axeX.draw(canvas.ctx);
                axeY.draw(canvas.ctx);
                axeZ.draw(canvas.ctx);
            }

            return hugeDrawing();

        }());
    </script>
</body>
</html>
